<div class="login-container">
  <div class="login-card">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="login-header-image">
          <mat-icon>school</mat-icon>
        </div>
        <mat-card-title>Sistema de Gestión Escolar</mat-card-title>
        <mat-card-subtitle>Iniciar Sesión</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Usuario</mat-label>
            <input matInput 
                   type="text" 
                   formControlName="username"
                   autocomplete="username">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
              {{ getFieldError('username') }}
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput 
                   [type]="hidePassword ? 'password' : 'text'"
                   formControlName="password"
                   autocomplete="current-password">
            <button mat-icon-button 
                    matSuffix 
                    type="button"
                    (click)="hidePassword = !hidePassword"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              {{ getFieldError('password') }}
            </mat-error>
          </mat-form-field>

          <button mat-raised-button 
                  color="primary" 
                  type="submit"
                  class="full-width login-button"
                  [disabled]="!loginForm.valid || isLoading">
            <mat-icon *ngIf="isLoading">refresh</mat-icon>
            {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
          </button>
        </form>

        <div class="login-info">
          <mat-divider></mat-divider>
          <p class="info-text">
            <mat-icon>info</mat-icon>
            Use sus credenciales de administrador para acceder al sistema
          </p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
